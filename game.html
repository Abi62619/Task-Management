<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Task Manager</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="game.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href='https://cdn.boxicons.com/3.0.4/fonts/basic/boxicons.min.css' rel='stylesheet'>
    <link href='https://cdn.boxicons.com/3.0.4/fonts/brands/boxicons-brands.min.css' rel='stylesheet'>

</head>

<body>
    <aside class="sidebar">
        <!-- Sidebar Header-->
        <header class="sidebar-header">
            <button class="toggler">
                <span class="material-symbols-outlined">
                    chevron_left
                </span>
            </button>
        </header>

        <nav class="sidebar-nav">
            <!-- Primary Top Nav-->
            <ul class="nav-list primary-nav">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">
                        <span class="material-symbols-outlined">dashboard</span>
                        <span class="nav-label">Dashboard</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="calendar.html" class="nav-link">
                        <span class="material-symbols-outlined">calendar_today</span>
                        <span class="nav-label">Calendar</span>
                    </a>
                </li>
            
                <li class="nav-item">
                    <a href="game.html" class="nav-link">
                        <span class="material-symbols-outlined">sports_esports</span>
                        <span class="nav-label">Game</span>
                    </a>
                </li>
           
                <li class="nav-item">
                    <a href="3D-animation.html" class="nav-link">
                        <span class="material-symbols-outlined">animation</span>
                        <span class="nav-label">3D Animation</span>
                    </a>
                </li>
            
                <li class="nav-item">
                    <a href="portfolio.html" class="nav-link">
                        <span class="material-symbols-outlined">work</span>
                        <span class="nav-label">Portfolio</span>
                    </a>
                </li>
            
                <li class="nav-item">
                    <a href="dissertation.html" class="nav-link">
                        <span class="material-symbols-outlined">article</span>
                        <span class="nav-label">Dissertation</span>
                    </a>
                </li>
            
                <li class="nav-item">
                    <a href="career-development.html" class="nav-link">
                        <span class="material-symbols-outlined">business_center</span>
                        <span class="nav-label">Career Development</span>
                    </a>
                </li>
            </ul>
        </nav>
    </aside>

    <div class="table">
            <section class="taskManager">
                <header class="card">
                <h1>Task Manager</h1>
                <form id="taskForm">
                    <input type="text" id="taskInput" placeholder="Add a task...">
                    <button type="submit">Add Task</button>
                </form>
                </header>
        
                <section id="taskContainer"></section>
            </section>
        <div class="confirm">
            <h1>Confirm your action</h1>
            <p>Do I <strong>really</strong> sure that you want to delete this task?</p>
            <button class="cancel">Cancel</button>
            <button autofocus class="confirmed">Confirm</button>
        </div>
    </div>

  <script src="script.js"></script>
  <script src="game.js"></script>
</body>

</html>
